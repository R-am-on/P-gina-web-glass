<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <title>Estilo glass</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img id="ramon" alt="" src="ramon-1.jpg" width="120" height="150">
                    <h3>Ram√≥n Vargas</h3>
                    <p>Pro Member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>

                    <div class="link">
                        <img src="steam.png" alt="">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="game.png" alt="">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="libro.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="controller.png" alt="" width="150" height="120">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <div id="status"></div>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="assassins.png">
                        <div class="card-info">
                            <h2>Assassins Creed Vahallad</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="sackboy.png">
                        <div class="card-info">
                            <h2>Assassins Creed Vahallad</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="spiderman.png">
                        <div class="card-info">
                            <h2>Assassins Creed Vahallad</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
